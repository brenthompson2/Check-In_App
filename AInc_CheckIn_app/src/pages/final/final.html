		Thanks the user for checking in, Instructs them to have a seat, and provides a button to return home

<ion-header>
  <ion-navbar hideBackButton *navBar>
    <ion-title>
     	Notification Sent!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>Check-In Processed Successfully</h1>

	<p>Thank you very much for checking in here at Awesome Inc! The appropriate team members have been notified of your arrival.</p>

	<p>Please have a seat on one of the sofas and someone will be with you shortly.</p>

	<button ion-button block type="submit" (click)="returnHome()">Return Home</button>

</ion-content>
